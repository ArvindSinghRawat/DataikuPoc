<!-- Retrieves dataiku starter stylesheets -->

<link rel="stylesheet" href="/static/public/styles/1.0.0/dku-styles.css" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div class = "h1">
    User Input
</div>
<div class="container-fluid col-sm-offset-1 col-sm-10 col-lg-10 m-auto">
    <div class="column">
        <form class="form-horizontal">
          <div class="form-group">
            <div class = "h2">
                User Details
            </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
            </div>
        <div class="form-group">
            <div class = "h2">
                Financial Details
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Cash and cash equivalents</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" class="form-control" id="cashAmt" placeholder="Amount in millions">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Short term debt</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" class="form-control" id="stdAmt" placeholder="Amount in millions">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Long term debt</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" class="form-control" id="ltdAmt" placeholder="Amount in millions">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Revenue (All regions)</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" min="0" max="100" class="form-control" id="revenueAmtLastYear" placeholder="Last year's Amount in millions">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" min="0" max="100" class="form-control" id="revenueAmtCurrentYear" placeholder="Current year's Amount in millions">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Depreciation</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" min="0" max="100" class="form-control" id="deprAmtLastYear" placeholder="Last year's Amount in millions">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" min="0" max="100" class="form-control" id="deprAmtCurrentYear" placeholder="Current year's Amount in millions">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Long term tax rate</label>
                <div class="input-group col-sm-8">
                  <input type="number" class="form-control" id="taxRatePrcnt" placeholder="Amount in millions">
                  <div class="input-group-addon">
                      %
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Number of Shares</label>
                <div class="input-group col-sm-8">
                  <input type="number" class="form-control" id="taxRatePrcnt" placeholder="Number of Shares">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">EBITDA</label>
                <div class="input-group col-sm-8">
                  <input type="number" class="form-control" id="taxRatePrcnt" placeholder="% of net sales">
                  <div class="input-group-addon">
                      %
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Capital expenditures</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" class="form-control" id="stdAmt" placeholder="Amount in millions">
                  <span id="helpBlock" class="help-block bg-info text-center">Investing Activities, net cash used in investing activities</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="astAmt">Current Assets</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" class="form-control" id="astAmt" placeholder="Amount in millions">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="lbtAmt">Current Liabilities</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" class="form-control" id="lbtAmt" placeholder="Amount in millions">
                </div>
            </div>
                <div class="h3 text-center">
                    OR
                </div>
            <div class="form-group">
              <label for="formFile" class="col-sm-4 control-label">Upload File</label>
                <div class="input-group col-sm-8">
                      <input class="col-sm-8" type="file" id="formFile">
                </div>
            </div>
        </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-default" type="submit">Clear</button>
        </form>
    </div>
        
</div>
