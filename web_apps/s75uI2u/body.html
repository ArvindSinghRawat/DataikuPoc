<div class="h1 text-center">User Input</div>
<div class="container-fluid col-sm-offset-1 col-sm-10 col-lg-10 m-auto">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="h2">User Details</div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
          <input
            type="email"
            class="form-control"
            id="inputEmail3"
            placeholder="Email"
          />
        </div>
      </div>
    </div>
    <!-- Financial Details Starts -->
    <div class="form-group">
      <div class="h2">Financial Details</div>
      <div class="form-group">
        <label for="formFile" class="col-sm-4 control-label">
          Upload File (<a> Download Sample </a>)
        </label>
        <div class="input-group col-sm-8">
          <input class="col-sm-8" type="file" id="formFile" />
          <div class="input-group-addon">
            <span
              class="glyphicon glyphicon-open-file"
              aria-hidden="true"
            ></span>
          </div>
        </div>
      </div>
      <div class="h3 text-center">OR</div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="exampleInputAmount"
          >Cash and cash equivalents</label
        >
        <div class="input-group col-sm-8">
          <div class="input-group-addon">$</div>
          <input
            type="number"
            class="form-control"
            id="cashAmt"
            placeholder="Amount in millions"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="exampleInputAmount"
          >Short term debt</label
        >
        <div class="input-group col-sm-8">
          <div class="input-group-addon">$</div>
          <input
            type="number"
            class="form-control"
            id="stdAmt"
            placeholder="Amount in millions"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="exampleInputAmount"
          >Long term debt</label
        >
        <div class="input-group col-sm-8">
          <div class="input-group-addon">$</div>
          <input
            type="number"
            class="form-control"
            id="ltdAmt"
            placeholder="Amount in millions"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="exampleInputAmount"
          >Revenue (All regions)</label
        >
        <div class="input-group col-sm-8">
          <div class="input-group-addon">$</div>
          <input
            type="number"
            min="0"
            max="100"
            class="form-control"
            id="revenueAmtLastYear"
            placeholder="Last year's Amount in millions"
          />
          <div class="input-group-addon">$</div>
          <input
            type="number"
            min="0"
            max="100"
            class="form-control"
            id="revenueAmtCurrentYear"
            placeholder="Current year's Amount in millions"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="exampleInputAmount"
          >Depreciation</label
        >
        <div class="input-group col-sm-8">
          <div class="input-group-addon">$</div>
          <input
            type="number"
            min="0"
            max="100"
            class="form-control"
            id="deprAmtLastYear"
            placeholder="Last year's Amount in millions"
          />

          <input
            type="number"
            min="0"
            max="100"
            class="form-control"
            id="deprAmtCurrentYear"
            placeholder="Current year's Amount in millions"
          />
        </div>
      </div>

        >
        <div class="input-group col-sm-8">
          <input
            type="number"
            class="form-control"
            id="taxRatePrcnt"
            placeholder="Amount in percentage"
          />
          <div class="input-group-addon">%</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="exampleInputAmount"

        >
        <div class="input-group col-sm-8">
          <input
            type="number"
            class="form-control"
            id="taxRatePrcnt"
            placeholder="Number of Shares"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="exampleInputAmount"

            type="number"
            class="form-control"
            id="taxRatePrcnt"
            placeholder="% of net sales"
          />
          <div class="input-group-addon">%</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="exampleInputAmount"

          <div class="input-group-addon">$</div>

            type="number"
            class="form-control"
            id="stdAmt"
            placeholder="Amount in millions"
          />

          >
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="astAmt"
          >Current Assets</label
        >
        <div class="input-group col-sm-8">
          <div class="input-group-addon">$</div>
          <input
            type="number"
            class="form-control"
            id="astAmt"
            placeholder="Amount in millions"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="lbtAmt"
          >Current Liabilities</label
        >
        <div class="input-group col-sm-8">
          <div class="input-group-addon">$</div>
          <input
            type="number"
            class="form-control"
            id="lbtAmt"
            placeholder="Amount in millions"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="lbtAmt"
          >Shareholder Equity</label
        >
        <div class="input-group col-sm-8">
          <input
            type="number"
            class="form-control"
            id="lbtAmt"
            placeholder="Amount in millions"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="lbtAmt">Total Debt</label>
        <div class="input-group col-sm-8">
          <div class="input-group-addon">$</div>
          <input
            type="number"
            class="form-control"
            id="lbtAmt"
            placeholder="Amount in millions"

        </div>

            max="100"
            class="form-control"
            id="revenueAmtCurrentYear"
            placeholder="Current year's Amount in millions"

            id="taxRatePrcnt"
            placeholder="Amount in percentage"
