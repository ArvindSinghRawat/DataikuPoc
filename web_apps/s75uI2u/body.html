<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div class = "h1">
    User Input
</div>
<div class="container-fluid col-sm-offset-1 col-sm-10 col-lg-10 m-auto">
    <div class="column">
        <form class="form-horizontal">
          <div class="form-group">
            <div class = "h2">
                User Details
            </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
            </div>
        <div class="form-group">
            <div class = "h2">
                Finance Details
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Cash and cash equivalents</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" class="form-control" id="cashAmt" placeholder="Amount in millions">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Short term debt</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" class="form-control" id="stdAmt" placeholder="Amount in millions">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Long term debt</label>
                <div class="input-group col-sm-8">
                  <div class="input-group-addon">
                      $
                    </div>
                  <input type="number" class="form-control" id="ltdAmt" placeholder="Amount in millions">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="exampleInputAmount">Last year's Revenue (All regions)</label>
                <div class="input-group col-sm-8">
                  <input type="number" min="0" max="100" class="form-control" id="revenueAmt" placeholder="Amount in millions">
                  <div class="input-group-addon">
                      %
                    </div>
                </div>
            </div>
        </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-default" type="submit">Clear</button>
        </form>
    </div>
        
</div>
